<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="dashboard.js"></script>
</head>
<body class="dashboard">

    <header>
        <h1>D&D Online Game Dashboard</h1>
        <p id="gameCodeDisplay"></p>
        <button id="leaveGame">Leave Game</button>
    </header>

    <nav class="tabs">
        <button class="tab-button active" data-tab="character">Character Creation</button>
        <button class="tab-button" data-tab="inventory">Inventory</button>
        <button class="tab-button" data-tab="abilities">Abilities & Spells</button>
        <button class="tab-button" data-tab="quests">Quests & Notes</button>
        <button class="tab-button" data-tab="chat">Game Chat & Log</button>
        <button class="tab-button" data-tab="party">Party Members</button>
    </nav>

    <main id="tab-content">
        <!-- Tab content will be dynamically loaded here -->
    </main>

</body>
</html>
