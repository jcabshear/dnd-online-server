<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Online Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the D&D Online Game</h1>
        <p>Embark on a journey of adventure, strategy, and magic.</p>
        <button id="joinGame">Join the Game</button>
    </header>

    <!-- Game Code Display (Top Right) -->
    <div id="gameCodeDisplay" class="game-code-box"></div>

    <!-- Popup for Join/Create Game -->
    <div id="gamePopup" class="popup">
        <h2>Join or Create a Game</h2>
        <button id="joinExisting">Join Existing Game</button>
        <button id="createNew">Create New Game</button>
        <button id="closePopup">Cancel</button>
    </div>

    <!-- Notification for Game Creation -->
    <div id="notification" class="notification">New game created!</div>

    <script src="script.js"></script>
</body>
</html>
