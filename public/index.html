<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Online Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the D&D Online Game</h1>
        <p>Embark on a journey of adventure, strategy, and magic.</p>
        <div class="button-container">
            <button id="joinExisting">Join Existing Game</button>
            <button id="createNew">Create New Game</button>
        </div>
    </header>

    <!-- Game Code Display (Top Right) -->
    <div id="gameCodeDisplay" class="game-code-box"></div>

    <!-- Popup for Entering a Game Code -->
    <div id="gamePopup" class="popup">
        <h2>Enter Game Code</h2>
        <input type="text" id="gameCodeInput" placeholder="Enter game code" />
        <button id="submitGameCode">Join Game</button>
        <button id="closePopup">Cancel</button>
    </div>

    <!-- Notification for Game Creation -->
    <div id="notification" class="notification">New game created!</div>

</body>
</html>
